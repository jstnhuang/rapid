<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<dom-module id="pbd-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{routeTail}}"
    ></app-route>
    <a href="#/">Home</a>
    <a href="#/program">Program</a>
    <iron-pages attr-for-selected="data-page" selected="{{routeData.page}}">
      <section data-page="">Home page </section>
      <section data-page="program">Program page</section>
    </iron-pages>

  </template>

  <script>
    Polymer({

      is: 'pbd-app',

      properties: {
        routeData: {
          type: Object,
          value: function() {
            return {
              page: ''
            };
          }
        }
      },

    });
  </script>
</dom-module>
