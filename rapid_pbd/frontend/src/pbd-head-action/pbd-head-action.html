<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/ros-action-client/ros-action-client.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="pbd-head-action">
  <template>
    <style include="shared-styles"></style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
      paper-button {
        margin-left: 10px;
      }
    </style>
    <ros-action-client
      id="headAction"
      server="/rapid_pbd/head_action"
      action-type="control_msgs/FollowJointTrajectory"
      ros="[[ros]]"
    ></ros-action-client>
    <div class="layout vertical">
      <paper-input type="number" step="1" min="-160" max="160"
        label="Pan angle (degrees, positive value looks left)" on-blur="_save"
        value="{{panDegrees}}"></paper-input>
      <paper-input type="number" step="1" min="-30" max="60"
        label="Tilt angle (degrees, positive value looks down)" on-blur="_save"
        value="{{tiltDegrees}}"></paper-input>
      <paper-button class="normal" on-tap="_moveHead">Move now</paper-button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'pbd-head-action',

      properties: {
        action: {
          notify: true,
          type: Object,
        },
        panDegrees: {
          type: Number,
          value: 0,
        },
        tiltDegrees: {
          type: Number,
          value: 0,
        },
        ros: Object,
      },

      observers: [
        '_actionChanged(action)',
        '_panChanged(action.joint_trajectory.points.0.positions.0)',
        '_tiltChanged(action.joint_trajectory.points.0.positions.1)',
      ],

      _actionChanged: function(action) {
        var actionType = action.type;
        var actuatorGroup = action.actuator_group;
        if (actionType !== 'move to joint goal') {
          return;
        }
        if (actuatorGroup !== 'head') {
          return;
        }
        if (!action.joint_trajectory) {
          this.set('action.joint_trajectory', {});
        }
      },

      _degToRad(degrees) {
        return degrees * Math.PI / 180;
      },

      _radToDeg(radians) {
        return radians * 180 / Math.PI;
      },

      _clamp(val, min, max) {
        return Math.min(Math.max(val, min), max);
      },

      _save: function(evt) {
        var panRadians = this._clamp(this._degToRad(this.panDegrees), -2.8, 2.8);
        var tiltRadians = this._clamp(this._degToRad(this.tiltDegrees), -0.44, 0.96);
        if (!this.action.joint_trajectory) {
          this.set('action.joint_trajectory', {points: []});
        }
        var joint_names = ['head_pan_joint', 'head_tilt_joint'];
        var point = {
          positions: [panRadians, tiltRadians],
          time_from_start: {
            secs: 2,
            nsecs: 0,
          },
        };
        this.set('action.joint_trajectory.joint_names', joint_names);
        this.set('action.joint_trajectory.points.0', point);
        this.fire('save');
      },

      _moveHead: function() {
        var goal = { trajectory: this.action.joint_trajectory };
        this.$.headAction.send(goal);
      },

      _panChanged: function(panRadians) {
        this.panDegrees = this._radToDeg(panRadians);
      },

      _tiltChanged(tiltRadians) {
        this.tiltDegrees = this._radToDeg(tiltRadians);
      },
    });
  </script>
</dom-module>
