<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../pbd-action/pbd-action.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="pbd-step">
  <template>
    <style include="shared-styles"></style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
      .add {
        background-color: var(--paper-grey-300);
      }
    </style>
    <paper-button class="add" on-tap="addLeft">Left arm</paper-button>
    <paper-button class="add" on-tap="addRight">Right arm</paper-button>
    <paper-button class="add">Head &amp; torso</paper-button>
    <div hidden$="[[hasActions(step.actions)]]">
      No actions
    </div>
    <template is="dom-repeat" items="{{step.actions}}" as="action">
      <pbd-action action="{{action}}" index="[[index]]"></pbd-action>
    </template>
  </template>
  <script>
    Polymer({
      is: 'pbd-step',

      properties: {
        step: {
          notify: true,
          type: Object,
        },
        ros: Object,
      },

      hasActions: function(actions) {
        return actions && actions.length > 0;
      },

      addLeft: function() {
        this._addAction('left arm');
      },

      addRight: function() {
        this._addAction('right arm');
      },

      _addAction: function(actuatorGroup) {
        var action = {
          type: 'move to joint goal',
          actuator_group: actuatorGroup,
        };
        this.push('step.actions', action);
      },
    });
  </script>
</dom-module>
