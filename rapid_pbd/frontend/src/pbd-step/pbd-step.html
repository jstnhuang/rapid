<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../pbd-action/pbd-action.html">
<link rel="import" href="../pbd-action-picker/pbd-action-picker.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="pbd-step">
  <template>
    <style include="shared-styles"></style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;

      }
      .title {
        border-bottom: 1px solid var(--paper-grey-300);
        margin: 10px 0px;
        padding-bottom: 5px;
      }
      .title paper-button {
        height: 30px;
      }
      h3 {
        margin: auto 0px;
        display: inline-block;
      }
    </style>
    <div class="center horizontal layout title">
      <h3>Step [[_stepNum(index)]]</h3>
      <span class="flex"></span>
      <paper-button class="add important" on-tap="_togglePicker">+ Add action</paper-button>
      <paper-button class="delete" on-tap="_maybeDeleteStep">Delete</paper-button>
    </div>
    <iron-collapse id="picker">
      <pbd-action-picker class="dropdown-content" on-iron-select="_addAction" on-iron-deselect="_closePicker"></pbd-action-picker>
    </iron-collapse>
    <div hidden$="[[hasActions(step.actions)]]">
      No actions
    </div>
    <template is="dom-repeat" items="{{step.actions}}" as="action">
      <pbd-action action="{{action}}" index="[[index]]" joint-states="[[jointStates]]" on-delete="_handleDeleteAction"></pbd-action>
    </template>
    <paper-dialog id="deleteDialog" modal>
      <h2>Delete step [[_stepNum(index)]]?</h2>
      <div class="deleteButtons">
        <paper-button dialog-dismiss class="clear">Cancel</paper-button>
        <paper-button dialog-confirm on-tap="deleteStep" class="delete">Delete</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'pbd-step',

      properties: {
        index: Number,
        step: {
          notify: true,
          type: Object,
        },
        jointStates: Object,
        ros: Object,
      },

      hasActions: function(actions) {
        return actions && actions.length > 0;
      },

      deleteStep: function() {
        this.fire('delete', {index: this.index});
        this.currentStepNum = Math.max(this.currentStepNum-1, 0);
      },

      _addAction: function(evt) {
        var action = evt.detail;
        this.unshift('step.actions', action);
        this.$.picker.opened = false;
      },

      _maybeDeleteStep: function() {
        this.$.deleteDialog.open();
      },

      _handleDeleteAction: function(evt) {
        var index = evt.detail.index;
        this.splice('step.actions', index, 1);
        evt.stopPropagation();
      },

      _stepNum: function(index) {
        return parseInt(index) + 1;
      },

      _togglePicker: function() {
        this.$.picker.toggle();
      },

      _closePicker: function() {
        this.$.picker.opened = false;
      }
    });
  </script>
</dom-module>
