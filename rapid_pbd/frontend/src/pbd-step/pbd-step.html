<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../pbd-action/pbd-action.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="pbd-step">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      .add {
        background-color: var(--paper-amber-500);
      }
    </style>
    <paper-button class="add" on-tap="addAction">+ Add action</paper-button>
    <div hidden$="[[hasActions(step.actions)]]">
      No actions
    </div>
    <template is="dom-repeat" items="{{step.actions}}" as="action">
      <pbd-action action="{{action}}" index="[[index]]" joint-states="{{jointStates}}" on-delete="_handleDelete"></pbd-action>
    </template>
  </template>
  <script>
    Polymer({
      is: 'pbd-step',

      properties: {
        step: {
          notify: true,
          type: Object,
        },
        jointStates: Object,
        ros: Object,
      },

      hasActions: function(actions) {
        return actions && actions.length > 0;
      },

      addAction: function() {
        var action = {};
        this.push('step.actions', action);
      },

      _handleDelete: function(evt) {

      },
    });
  </script>
</dom-module>
