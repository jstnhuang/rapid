<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/ros-topic/ros-topic.html">
<link rel="import" href="../pbd-action/pbd-action.html">
<link rel="import" href="../pbd-action-picker/pbd-action-picker.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="pbd-step">
  <template>
    <style include="shared-styles"></style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;

      }
      .title {
        border-top: 1px solid var(--paper-grey-300);
        padding-top: 10px;
        margin-bottom: 10px;
      }
      .title paper-button {
        height: 30px;
      }
      h3 {
        margin: auto 0px;
        display: inline-block;
      }
    </style>
    <ros-topic auto
      id="eventPub"
      msg-type="rapid_pbd_msgs/EditorEvent"
      topic="rapid_pbd/editor_events"
      ros="[[ros]]"
    ></ros-topic>
    <div class="center horizontal layout title">
      <h3>Step [[_stepNum(index)]]</h3>
      <span class="flex"></span>
      <paper-button class="add important" on-tap="_togglePicker">+ Add action</paper-button>
      <paper-button class="delete" on-tap="_maybeDeleteStep">Delete</paper-button>
    </div>
    <iron-collapse id="picker">
      <pbd-action-picker class="dropdown-content" ros="[[ros]]" on-iron-select="_addAction" on-iron-deselect="_closePicker"></pbd-action-picker>
    </iron-collapse>
    <div hidden$="[[hasActions(step.actions)]]">
      No actions
    </div>
    <template is="dom-repeat" items="{{step.actions}}" as="action" index-as="stepIndex">
      <pbd-action action="{{action}}" program-id="[[programId]]" step-num="[[index]]" index="[[stepIndex]]" on-delete="_handleDeleteAction" ros="[[ros]]"></pbd-action>
    </template>
    <paper-dialog id="deleteDialog" modal>
      <h2>Delete step [[_stepNum(index)]]?</h2>
      <div class="deleteButtons">
        <paper-button dialog-dismiss class="clear">Cancel</paper-button>
        <paper-button dialog-confirm on-tap="deleteStep" class="delete">Delete</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'pbd-step',

      properties: {
        index: Number,
        programId: String,
        step: {
          notify: true,
          type: Object,
        },
        ros: Object,
      },

      hasActions: function(actions) {
        return actions && actions.length > 0;
      },

      deleteStep: function() {
        this.fire('delete', {index: this.index});
      },

      _addAction: function(evt) {
        var action = evt.detail;
        var msg = {
          type: 'add action',
          program_info: {
            db_id: this.programId
          },
          step_num: this.index,
          action: action
        };
        this.$.eventPub.publish(msg);

        this.$.picker.opened = false;
      },

      _maybeDeleteStep: function() {
        this.$.deleteDialog.open();
      },

      _handleDeleteAction: function(evt) {
        var actionIndex = evt.detail.index;
        var msg = {
          type: 'delete action',
          program_info: {
            db_id: this.programId
          },
          step_num: this.index,
          action_num: actionIndex
        };
        this.$.eventPub.publish(msg);
        evt.stopPropagation();
      },

      _stepNum: function(index) {
        return parseInt(index) + 1;
      },

      _togglePicker: function() {
        this.$.picker.toggle();
      },

      _closePicker: function() {
        this.$.picker.opened = false;
      }
    });
  </script>
</dom-module>
