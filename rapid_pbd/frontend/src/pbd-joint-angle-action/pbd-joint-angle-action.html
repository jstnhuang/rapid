<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/ros-service/ros-service.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="pbd-joint-angle-action">
  <template>
    <style include="shared-styles"></style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
      paper-dropdown-menu {
        max-width: 150px;
      }
      .read {
        margin-left: 10px;
      }
      paper-input {
        max-width: 250px;
      }
    </style>
    <ros-service auto
      id="service"
      on-response="_handleValues"
      name="rapid_pbd/get_joint_angles"
      ros="[[ros]]"
      service-type="rapid_pbd_msgs/GetJointAngles"
    ></ros-service>
    <div class="layout horizontal center">
      <paper-dropdown-menu label="Arm to move">
        <paper-listbox slot="dropdown-content" attr-for-selected="data-actuator-group" selected="{{action.actuator_group}}">
          <paper-item data-actuator-group="left arm" on-tap="_updateActuatorGroup">Left arm</paper-item>
          <paper-item data-actuator-group="right arm" on-tap="_updateActuatorGroup">Right arm</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-button class="read normal" on-tap="_updateJointValues">Read joint values</paper-button>
    </div>
    <div>
      <paper-input type="number" step="0.5" label="Movement duration (seconds)"
        value="{{_timeFromStart}}"
        on-blur="_updateTimeFromStart"
      ></paper-input>
      <template id="positionList" is="dom-repeat" items="[[jointValues]]" as="kv">
        <paper-input type="number" step="0.01" label="[[kv.name]]" value="[[kv.value]]" on-blur="_updateJoint"></paper-input>
      </template>
    </div>
  </template>
  <script>
    Polymer({
      is: 'pbd-joint-angle-action',

      properties: {
        action: {
          notify: true,
          type: Object,
        },
        jointValues: {
          type: Array,
          value: function() {
            return [];
          }
        },
        ros: Object,
      },

      observers: [
        '_actionChanged(action)',
        '_renderTimeFromStart(action.joint_trajectory.points.0.time_from_start)',
        '_computeJointValues(action.joint_trajectory.joint_names, action.joint_trajectory.points.0.positions)',
      ],

      _computeJointValues: function(names, values) {
        this.splice('jointValues', 0, this.jointValues.length);
        if (names && values) {
          for (var i=0; i<names.length; ++i) {
            this.push('jointValues', {name: names[i], value: values[i]});
          }
        }
      },

      _actionChanged: function(action) {
        var actionType = action.type;
        var actuatorGroup = action.actuator_group;
        if (actionType !== 'move to joint goal') {
          return;
        }
        if (actuatorGroup !== 'arm' && actuatorGroup !== 'left arm'
            && actuatorGroup !== 'right arm') {
          return;
        }
        var that = this;
        if (!this.action.joint_trajectory) {
          this.set('action.joint_trajectory', {points: []});
        }
        if (this.action.joint_trajectory.points.length === 0) {
          this.debounce('get_joint_angles', function() {
            that._updateJointValues();
          }, 100);
        }
      },

      _updateActuatorGroup: function(evt) {
        var actuatorGroup = evt.target.dataset.actuatorGroup;
        this.set('action.actuator_group', actuatorGroup);
        var jointValues = [0, 0, 0, 0, 0, 0, 0];
        var jointNames = [];
        if (actuatorGroup === 'arm') {
          jointNames = [
            'shoulder_pan_joint',
            'shoulder_lift_joint',
            'upperarm_roll_joint',
            'elbow_flex_joint',
            'forearm_roll_joint',
            'wrist_flex_joint',
            'wrist_roll_joint'
          ];
        } else if (actuatorGroup === 'left arm') {
          jointNames = [
            'l_shoulder_pan_joint',
            'l_shoulder_lift_joint',
            'l_upper_arm_roll_joint',
            'l_elbow_flex_joint',
            'l_forearm_roll_joint',
            'l_wrist_flex_joint',
            'l_wrist_roll_joint'
          ];
        } else if (actuatorGroup === 'right arm') {
          jointNames = [
            'r_shoulder_pan_joint',
            'r_shoulder_lift_joint',
            'r_upper_arm_roll_joint',
            'r_elbow_flex_joint',
            'r_forearm_roll_joint',
            'r_wrist_flex_joint',
            'r_wrist_roll_joint'
          ];
        } else { return; }
        this.set('action.joint_trajectory.joint_names', jointNames);
        var point = {
          positions: jointValues,
          time_from_start: this._getTimeFromStartObject()
        }
        this.set('action.joint_trajectory.points', [point]);
        this.fire('save');
      },

      _getTimeFromStartObject: function() {
        var defaultVal = {
          secs: 5,
          nsecs: 0
        };
        if (this.action.joint_trajectory && this.action.joint_trajectory.points && this.action.joint_trajectory.points[0] && this.action.joint_trajectory.points[0].time_from_start) {
          var timeFromStart = this.action.joint_trajectory.points[0].time_from_start;
          if (timeFromStart.secs || timeFromStart.nsecs) {
            return timeFromStart;
          } else {
            return defaultVal;
          }
        } else {
          return defaultVal;
        }
      },

      _updateJointValues: function() {
        this.$.service.call({actuator_group: this.action.actuator_group});
      },

      _handleValues: function(evt) {
        var names = evt.detail.joint_names;
        var positions = evt.detail.joint_positions;
        this.set('action.joint_trajectory.joint_names', names);
        
        var point = {
          positions: [],
          velocities: [],
          accelerations: [],
          effort: [],
          time_from_start: this._getTimeFromStartObject(),
        };
        for (var i=0; i<names.length; ++i) {
          point.positions.push(positions[i]);
          point.velocities.push(0);
        }
        this.set('action.joint_trajectory.points', [point]);
        this.fire('save');
      },

      _updateJoint: function(evt) {
        var index = this.$.positionList.indexForElement(evt.target);
        var val = parseFloat(evt.target.value);
        if (!isNaN(val)) {
          this.set('action.joint_trajectory.points.0.positions.' + index, val);
          this.fire('save'); 
        }
      },

      _renderTimeFromStart: function(timeFromStart) {
        if (timeFromStart) {
          var val = timeFromStart.secs + timeFromStart.nsecs / 1000000000.0;
          this._timeFromStart = val;
        }
      },

      _updateTimeFromStart: function() {
        if (this._timeFromStart < 0) {
          this._timeFromStart = 1;
        }
        var floatSecs = parseFloat(this._timeFromStart);
        var secs = Math.floor(floatSecs);
        var nsecs = parseInt(Math.round(1000000000 * (floatSecs - secs)));
        this.action.joint_trajectory.points[0].time_from_start.secs = secs;
        this.action.joint_trajectory.points[0].time_from_start.nsecs = nsecs;
        this.fire('save');
      },
    });
  </script>
</dom-module>
