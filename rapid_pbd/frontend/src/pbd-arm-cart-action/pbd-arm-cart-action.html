<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/ros-topic/ros-topic.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="pbd-arm-cart-action">
  <template>
    <style include="shared-styles"></style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
      paper-dropdown-menu {
        max-width: 150px;
      }
      .read {
        margin-left: 10px;
      }
      paper-input {
        max-width: 250px;
      }
    </style>
    <ros-topic auto
      id="eventPub"
      msg-type="rapid_pbd_msgs/EditorEvent"
      topic="rapid_pbd/editor_events"
      ros="[[ros]]"
    ></ros-topic>
    <div class="layout horizontal center">
      <paper-dropdown-menu label="Arm to move">
        <paper-listbox slot="dropdown-content" attr-for-selected="data-actuator-group" selected="{{action.actuator_group}}">
          <paper-item data-actuator-group="left arm" on-tap="_updateActuatorGroup">Left arm</paper-item>
          <paper-item data-actuator-group="right arm" on-tap="_updateActuatorGroup">Right arm</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-button class="read normal" on-tap="_updatePose">Read position</paper-button>
    </div>
    <div>
      <paper-dropdown-menu label="Relative to">
        <paper-listbox slot="dropdown-content" selected="[[_landmarkName(action.landmark)]]" attr-for-selected="name">
          <template is="dom-repeat" items="[[landmarks]]">
            <paper-item name="[[_landmarkName(item)]]" on-tap="_updateLandmark">[[_landmarkName(item)]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>
    <div>
      <paper-input label="Max speed (m/s)"
        value="{{action.control_strategy.max_speed}}"
      ></paper-input>
      <paper-input label="x"
        value="{{action.pose.position.x}}"
      ></paper-input>
      <paper-input label="y"
        value="{{action.pose.position.y}}"
      ></paper-input>
      <paper-input label="z"
        value="{{action.pose.position.z}}"
      ></paper-input>
    </div>
  </template>
  <script>
    Polymer({
      is: 'pbd-arm-cart-action',

      properties: {
        action: {
          notify: true,
          type: Object,
        },
        index: Number,
        stepIndex: Number,
        programId: String,
        landmarks: {
          type: Array,
          value: function() { return [
            {
              type: 'tf frame',
              name: 'torso_lift_link'
            }, {
              type: 'tf frame',
              name: 'base_link'
            },
          ]; }
        },
        ros: Object,
      },

      observers: [
        '_actionChanged(action)',
        '_maxSpeedChanged(action.control_strategy.max_speed)',
        '_xChanged(action.pose.position.x)',
        '_yChanged(action.pose.position.y)',
        '_zChanged(action.pose.position.z)',
      ],

      _actionChanged: function(action) {
        if (action.type !== 'move to cartesian goal') {
          return;
        }
        if (action.actuator_group !== 'arm' && action.actuator_group !== 'left arm'
            && action.actuator_group !== 'right arm') {
          return;
        }
        if (!action.control_strategy) {
          var control_strategy = {
            type: 'default position',
            max_speed: 0.2
          };
          this.set('action.control_strategy', control_strategy);
        }
        if (!action.control_strategy.max_speed
              || action.control_strategy.max_speed === 0) {
          this.set('action.control_strategy.max_speed', 0.2);
        }
        if (!action.landmark || !action.landmark.type) {
          var landmark = {
            type: 'tf frame',
            name: 'torso_lift_link'
          }
          this.set('action.landmark', landmark);
        }

        if (this.action.pose.position.x === 0
            && this.action.pose.position.y === 0
            && this.action.pose.position.z === 0) {
          var that = this;
          this.debounce('get_ee_pose', function() {
            that._updatePose();
          }, 100);
        }
      },

      _updateActuatorGroup: function(evt) {
        var actuatorGroup = evt.target.dataset.actuatorGroup;
        if (actuatorGroup) {
          this.set('action.actuator_group', actuatorGroup);
          this._updatePose();
        }
      },

      _updateLandmark: function(evt) {
        this.set('action.landmark', evt.model.item);
        this._updatePose();
      },

      _landmarkName: function(landmark) {
        if (!landmark || !landmark.type) {
          return 'Unknown landmark';
        }
        if (landmark.type == 'tf frame') {
          if (landmark.name === 'base_link') {
            return 'Robot base';
          } else if (landmark.name === 'torso_lift_link') {
            return 'Robot torso';
          } else {
            return landmark.name;
          }
        }
        return 'Unknown landmark';
      },

      _updatePose: function() {
        var msg = {
          type: 'get pose',
          program_info: {
            db_id: this.programId
          },
          step_num: this.stepIndex,
          action_num: this.index,
          action: this.action
        };
        this.$.eventPub.publish(msg);
      },

      _maxSpeedChanged: function(maxSpeed) {
        this._parseString(maxSpeed, 'action.control_strategy.max_speed');
      },
      _xChanged: function(x) {
        this._parseString(x, 'action.pose.position.x');
      },
      _yChanged: function(y) {
        this._parseString(y, 'action.pose.position.y');
      },
      _zChanged: function(z) {
        this._parseString(z, 'action.pose.position.z');
      },

      _parseString: function(s, key) {
        if (typeof s === 'string') {
          var f = parseFloat(s);
          if (!isNaN(f) && s !== '0.') {
            this.set(key, f);
          }
        } else {
            this.set(key, s);
        }
      },
    });
  </script>
</dom-module>
