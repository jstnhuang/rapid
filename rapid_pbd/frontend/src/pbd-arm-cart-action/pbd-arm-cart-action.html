<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/ros-service/ros-service.html">
<link rel="import" href="../shared-styles/shared-styles.html">

<dom-module id="pbd-arm-cart-action">
  <template>
    <style include="shared-styles"></style>
    <style is="custom-style" include="iron-flex iron-flex-alignment"></style>
    <style>
      :host {
        display: block;
      }
      paper-dropdown-menu {
        max-width: 150px;
      }
      .read {
        margin-left: 10px;
      }
      paper-input {
        max-width: 250px;
      }
    </style>
    <ros-service auto
      id="eeService"
      on-response="_handleEEValues"
      name="rapid_pbd/get_ee_pose"
      ros="[[ros]]"
      service-type="rapid_pbd_msgs/GetEEPose"
    ></ros-service>
    <ros-service auto
      id="torsoService"
      on-response="_handleTorsoValues"
      name="rapid_pbd/get_torso_pose"
      ros="[[ros]]"
      service-type="rapid_pbd_msgs/GetTorsoPose"
    ></ros-service>
    <div class="layout horizontal center">
      <paper-dropdown-menu label="Arm to move">
        <paper-listbox slot="dropdown-content" attr-for-selected="data-actuator-group" selected="{{action.actuator_group}}">
          <paper-item data-actuator-group="left arm">Left arm</paper-item>
          <paper-item data-actuator-group="right arm">Right arm</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-button class="read normal" on-tap="_updatePose">Read position</paper-button>
    </div>
    <div>
      <paper-dropdown-menu label="Relative to">
        <paper-listbox slot="dropdown-content" attr-for-selected="data-landmark" selected="{{landmark}}">
          <paper-item data-landmark="base_link">Robot base</paper-item>
          <paper-item data-landmark="torso_lift_link">Torso</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
    </div>
    <div>
      <paper-input label="Max speed (m/s)"
        value="{{action.control_strategy.max_speed}}"
      ></paper-input>
      <paper-input label="x"
        value="{{action.pose.position.x}}"
      ></paper-input>
      <paper-input label="y"
        value="{{action.pose.position.y}}"
      ></paper-input>
      <paper-input label="z"
        value="{{action.pose.position.z}}"
      ></paper-input>
      <!--template id="positionList" is="dom-repeat" items="[[jointValues]]" as="kv">
        <paper-input type="number" step="0.01" label="[[kv.name]]" value="[[kv.value]]" on-change="_updateJoint"></paper-input>
      </template-->
    </div>
  </template>
  <script>
    Polymer({
      is: 'pbd-arm-cart-action',

      properties: {
        action: {
          notify: true,
          type: Object,
        },
        landmark: {
          type: String,
          value: '',
        },
        landmarks: {
          type: Array,
          value: function() { return []; }
        },
        ros: Object,
      },

      observers: [
        '_actionChanged(action)',
        '_landmarkChanged(landmark)',
        '_landmarkModelChanged(action.landmark)',
        '_maxSpeedChanged(action.control_strategy.max_speed)',
        '_xChanged(action.pose.position.x)',
        '_yChanged(action.pose.position.y)',
        '_zChanged(action.pose.position.z)',
      ],

      _actionChanged: function(action) {
        if (action.type !== 'move to cartesian goal') {
          return;
        }
        if (action.actuator_group !== 'arm' && action.actuator_group !== 'left arm'
            && action.actuator_group !== 'right arm') {
          return;
        }
        if (!action.control_strategy) {
          var control_strategy = {
            type: 'default position',
            max_speed: 0.2
          };
          this.set('action.control_strategy', control_strategy);
        }
        if (!action.control_strategy.max_speed
              || action.control_strategy.max_speed === 0) {
          this.set('action.control_strategy.max_speed', 0.2);
        }
        if (!action.landmark) {
          var landmark = {
            type: 'tf frame',
            frame_id: 'torso_lift_link'
          }
          this.set('action.landmark', landmark);
        }

        if (this.action.pose.position.x === 0
            && this.action.pose.position.y === 0
            && this.action.pose.position.z === 0) {
          var that = this;
          this.debounce('get_ee_pose', function() {
            that._updatePose();
          }, 100);
        }
      },

      _landmarkChanged: function(landmark) {
        if (landmark === 'robot base') {
          var landmark = {
            type: 'tf frame',
            frame_id: 'base_link'
          };
          this.set('action.landmark', landmark);
        } else if (landmark === 'torso lift link') {
          var landmark = {
            type: 'tf frame',
            frame_id: 'torso_lift_link'
          };
          this.set('action.landmark', landmark);
          this.$.torsoService.call({});
        }
      },

      _handleTorsoValues: function(evt) {
        var response = evt.detail;
        console.log('torso', response);
        this.set('action.landmark.pose_stamped', response.pose_stamped);
      },
      
      _landmarkModelChanged: function(landmark) {
        if (landmark.type === 'tf frame') {
          this.landmark = landmark.frame_id;
        }
      },

      _updatePose: function() {
        this.$.eeService.call({actuator_group: this.action.actuator_group});
      },

      _handleEEValues: function(evt) {
        var poseStamped = evt.detail.pose_stamped;
        console.log('pose', poseStamped);
        this.set('action.pose', poseStamped.pose)
      },

      _maxSpeedChanged: function(maxSpeed) {
        this._parseString(maxSpeed, 'action.control_strategy.max_speed');
      },
      _xChanged: function(x) {
        this._parseString(x, 'action.pose.position.x');
      },
      _yChanged: function(y) {
        this._parseString(y, 'action.pose.position.y');
      },
      _zChanged: function(z) {
        this._parseString(z, 'action.pose.position.z');
      },

      _parseString: function(s, key) {
        if (typeof s === 'string') {
          var f = parseFloat(s);
          if (!isNaN(f) && s !== '0.') {
            this.set(key, f);
          }
        } else {
            this.set(key, s);
        }
      },
    });
  </script>
</dom-module>
